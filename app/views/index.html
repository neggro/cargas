<!doctype html>
<html lang="en" ng-app="CarGas">
<head>
    <meta charset="UTF-8">
    <title>CarGas [AngularJS]</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="CarGas">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/images/touch-icons/apple-touch-icon-57x57.png">

    <link rel="stylesheet" href="/app/css/app.css">
</head>
<body ng-controller="Main">
    <header class="bar-title">
        <h1 class="title">{{ title || 'Title' }}</h1>
    </header>

    <nav class="bar-tab">
        <ul class="tab-inner">
            <li ng-repeat="tab in tabs"
                class="tab-item {{ menu_selected === tab.menu ? 'active' : '' }}">

                <a href="{{ tab.href }}">
                    <!--<img class="tab-icon" src="img/icon-home.png">-->
                    <div class="tab-label">{{ tab.text }}</div>
                </a>
            </li>
        </ul>
    </nav>

    <div ng-view class="content {{ menu_selected !== 'Refuels' ? 'content-padded' : '' }}"></div>

    <script src="/app/js/vendor/angular/angular.js"></script>
    <script src="/app/js/vendor/angular/angular-route.js"></script>
    <script src="/app/js/vendor/angular/angular-resource.js"></script>
    <script src="/app/js/app.js"></script>
    <script src="/app/js/providers/Util.js"></script>
    <script src="/app/js/controllers/Main.js"></script>
    <script src="/app/js/controllers/Refuel/Refuel.Add.js"></script>
    <script src="/app/js/controllers/Refuel/Refuel.List.js"></script>
    <script src="/app/js/controllers/Refuel/Refuel.Edit.js"></script>
    <script src="/app/js/controllers/User/User.Login.js"></script>
    <script src="/app/js/controllers/User/User.Account.js"></script>
    <script src="/app/js/controllers/User/User.Logout.js"></script>
    <script src="/app/js/models/Refuel.js"></script>
</body>
</html>
