<ul class="list">
    <li ng-repeat="refuel in refuels">
        <strong>${{ refuel.cost }}</strong>
        <p>{{ refuel.kilometers }} kms</p>
        <p>{{ refuel.capacity }} lts</p>
        <p>{{ refuel.date | date:'dd-MM-yyyy'}}</p>
        <a href="#/refuel/{{ $index }}" class="button edit">Editar</a>
        <button class="button-negative" ng-click="delete($index)">Eliminar</button>
    </li>
</ul>
