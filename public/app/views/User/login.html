<form ng-submit="login()" method="post">
    <div class="input-group">
        <div class="input-row">
            <label>Email</label>
            <input type="email" name="email" placeholder="nico@cargas.com" ng-model="user.email">
        </div>
        <div class="input-row">
            <label>Password</label>
            <input type="password" name="password" placeholder="secret" ng-model="user.password">
        </div>
    </div>
    <button type="submit" class="button-block">Entrar</button>
</form>
<p>
    <a href="/api/auth/twitter" target="_self">
        <img src="/images/sign-in-with-twitter.png" alt="sign in with twitter">
    </a>
</p>
<p>
    <a href="/api/auth/facebook" target="_self">
        <img src="/images/sign-in-with-facebook.png" alt="sign in with facebook">
    </a>
    <span>Facebook solo funciona desde heroku porque implica un dominio fijo, y yo configure el de heroku</span>
</p>
