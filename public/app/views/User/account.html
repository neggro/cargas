<form ng-submit="update()" method="post">
    <div class="input-group">
        <div class="input-row">
            <label>Nombre</label>
            <input type="text" name="firstName" placeholder="Nicolas" ng-model="user.firstName">
        </div>
        <div class="input-row">
            <label>Apellido</label>
            <input type="text" name="lastName" placeholder="Montesdeoca" ng-model="user.lastName">
        </div>
        <div class="input-row">
            <label>Email</label>
            <input type="email" name="email" placeholder="nico@cargas.com" ng-model="user.email">
        </div>
    </div>
    <button type="submit" class="button-block">Actualizar</button>
</form>
